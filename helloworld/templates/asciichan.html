<!DOCTYPE html>

<html>
<head>
    <title>/ascii/</title>
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand">Sourav Goswami</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

<div class="container" style="margin-top:80px;">

    <h1>/ascii/</h1> 
    <form method="post">
        <label>
            <div>title</div> <input type="text" name="title" value="{{title}}">
        </label>
        <label>
            <div>art</div> 
            	<textarea name="art">{{art}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit" class="btn-primary btn-large">
    </form>
        <hr>

        {%for art in arts%}
        <div class = "art">
        	<h2><div class="art-title">{{art.title}}</div></h2>
            <pre class="art-body">{{art.art}}</pre>
        </div>
        {% endfor %}
</div>
</body>

</html>
